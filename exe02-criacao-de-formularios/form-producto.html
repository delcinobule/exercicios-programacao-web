<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario classificacao de producto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="form-user">
    <nav class="nav-bar" id="nav-product">
      <h2>Producto</h2>
      <ul>
        <li><a href="form-pizza.html">Pizza</a></li>
        <li><a href="form-usuario.html">Usuario</a></li>
        <li><a href="form-evento.html">Evento</a></li>
        <li><a href="form-upload.html">Upload</a></li>
      </ul>
    </nav>

    <header id="h-product">
      <h1 class="texto-principal" id="texto-pizza">Formulário de classificação de producto</h1>
      <div class="shadow"></div>
    </header>

    <section>
      <form action="" id="form-group-product">
        <fieldset>
          <legend>Usuario</legend>
          <div class="form-group">
           <label for="name">Nome do Producto</label>
           <input type="text" name="name" id="name" required>
          </div>
          <div class="input-inline">
           <label for="email">Avaliação</label>
           <input type="number" name="email" id="email" required>
          </div>
          <div class="form-group">
              <label for="gender">Comentário</label>
              <textarea name="" id="" placeholder="Digite seu comentário aqui..." rows="5"></textarea>
            </div>
        </fieldset>
        <button type="submit">Registar</button>
      </form>
    </section>
    <footer id="footer-product">
      <p>Copywrite &copy; Todos Direitos Reservados - 2025</p>
    </footer>
  </body>
</html>
