<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro do usuario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="form-user">
    <nav class="nav-bar" id="nav-user">
      <h2>Usuário</h2>
      <ul>
        <li><a href="form-pizza.html">Pizza</a></li>
        <li><a href="form-producto.html">Productos</a></li>
        <li><a href="form-evento.html">Evento</a></li>
        <li><a href="form-upload.html">Upload</a></li>
      </ul>
    </nav>

    <header id="h-user">
      <h1 class="texto-principal" id="texto-pizza">Formulário de usuario</h1>
      <div class="shadow"></div>
    </header>

    <section>
      <form action="" id="form-group-user">
        <fieldset>
          <legend>Usuario</legend>
          <div class="form-group">
           <label for="name">Nome Completo</label>
           <input type="text" name="name" id="name" required>
          </div>
          <div class="form-group">
           <label for="email">Email</label>
           <input type="email" name="email" id="email" required>
          </div>
          <div class="form-group">
              <label for="gender">Sexo</label>
              <select class="select-user" name="gender" id="gender" required>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
             <label for="date">Data</label>
             <input type="date" name="date" id="date" required>
            </div>
            <div class="form-group">
             <label for="pais">País</label>
             <input type="text" name="pais" id="date" required>
            </div>
            <div class="radio-block">
                <input
                type="checkbox"
                name="pizza-sabor"
                id="azeitona"
                value="azeitona"
                />
                <label for="azeitona">Aceito os termos e condições</label>
            </div>
        </fieldset>
        <button type="submit">Registar</button>
      </form>
    </section>
    <footer id="footer-user">
      <p>Copywrite &copy; Todos Direitos Reservados - 2025</p>
    </footer>
  </body>
</html>
