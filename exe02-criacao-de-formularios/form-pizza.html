<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Pizz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="form-pizza">
    <nav class="nav-bar" id="nav-pizza">
      <h2>Pizza</h2>
      <ul>
        <li><a href="form-usuario.html">Usuário</a></li>
        <li><a href="form-producto.html">Productos</a></li>
        <li><a href="form-evento.html">Evento</a></li>
        <li><a href="form-upload.html">Upload</a></li>
      </ul>
    </nav>

    <header id="h-pizza">
      <h1 class="texto-principal" id="texto-pizza">
        Formulário de pedido de pizza
      </h1>
      <div class="shadow"></div>
    </header>

    <section>
      <form action="" id="form-group-pizza">
        <fieldset>
          <legend>Pizza</legend>
          <div class="form-group">
            <label for="piz-size">Tamanho da Pizza</label>
            <select name="piz-size" id="piz-size" required>
              <option value="">Pequena</option>
              <option value="Pequena">Pequena</option>
              <option value="Média">Média</option>
              <option value="Grande">Grande</option>
            </select>
          </div>
        </fieldset>

        <fieldset class="field-block">
          <legend>Sabor</legend>

          <div class="radio-block">
            <input
              type="radio"
              name="pizza"
              id="marguerita"
              value="marguerita"
            />
            <label for="marguerita">marguerita</label>
          </div>
          <div class="radio-block">
            <input
              type="radio"
              name="pizza"
              id="portuguesa"
              value="portuguesa"
            />
            <label for="portuguesa">portuguesa</label>
          </div>
          <div class="radio-block">
            <input type="radio" name="pizza" id="frango" value="frango" required />
            <label for="frango">frango</label>
          </div>
        </fieldset>

        <fieldset class="field-block">
          <legend>Ingredientes Adicionais</legend>
          <div class="radio-block">
            <input
              type="checkbox"
              name="pizza-sabor"
              id="tomate"
              value="Tomate"
            />
            <label for="tomate">Tomate</label>
          </div>
          <div class="radio-block">
            <input
              type="checkbox"
              name="pizza-sabor"
              id="azeitona"
              value="azeitona"
            />
            <label for="azeitona">Azeitona</label>
          </div>
          <div class="radio-block">
            <input
              type="checkbox"
              name="pizza-sabor"
              id="cebola"
              value="cebola"
            />
            <label for="cebola">Cebola</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Pagamento</legend>
          <div class="form-group">
            <label for="piz-pay">Forma de Pagamento</label>
            <select name="piz-size" id="piz-pay" required>
              <option value="">Débito</option>
              <option value="Débito">Débito</option>
              <option value="Crédito">Crédito</option>
              <option value="Dinheiro">Dinheiro</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Enviar Pedido</button>
      </form>
    </section>
    <footer id="footer-pizza">
      <p>Copywrite &copy; Todos Direitos Reservados - 2025</p>
    </footer>
  </body>
</html>
